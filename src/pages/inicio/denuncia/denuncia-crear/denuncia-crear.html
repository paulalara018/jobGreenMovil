<!-- Generated template for the CapturaImagenComponent component -->
<ion-header>
    <ion-navbar>
      <ion-title>
        Reportar 
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card>
      <ion-card-header>
        Tutorial Camera
      </ion-card-header>
      <ion-card-content>
        <button ion-button color="danger" icon-right block (click)="takePicture();">
          Tomar Foto
          <ion-icon name="camera"></ion-icon>
        </button>
        
        <ion-list>
          <ion-item>
            <ion-label floating>Comentario</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Ubicación</ion-label>
            <ion-input type="gprs"></ion-input>
          </ion-item>
        </ion-list>

        <img [src]="base64Image">
      </ion-card-content>
    </ion-card>
  </ion-content>
